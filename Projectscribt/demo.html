<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>

    body{
        background-color: rgb(152, 202, 248);
        padding: 20px;
        margin: 20px;
        
    }
    input, select{
        padding: 10px;
    }
</style>
    <body>
        <input id="name" type="text" placeholder="Enter your Name">
        <input type="button" onclick="writeMsg()" value="Clike me !">
        <h1 id="msg"></h1>
        <br>
        <input id="n1" type="number" min="0"> + <input id="n2" type="number"
            min="0">
        <input type="button" onclick="sum()" value="=">
        <span id="sum">

        </span>
        <hr>
        <input id="num1" type="number" min="0" placeholder="n1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="num2" type="number" min="0" placeholder="n2">
        <input type="button" onclick="operation()" value="=">
        <span id="r"></span>
        <script>
        function writeMsg(){
            let n=document.getElementById("name").value;
            document.getElementById("msg").innerHTML="God Bay "+ n;
        }
        function sum(){
           let n1= parseFloat(document.getElementById("n1").value);
           let n2=parseFloat(document.getElementById("n2").value);
          
           document.getElementById("sum").innerHTML="sum" +( n1+n2);

        }
        function operation(){
            let x=parseFloat(document.getElementById("num1").value);
            let y=parseFloat(document.getElementById("num2").value);
            let op=document.getElementById("operator").value;
            let rslt=0;
            if(op=="+"){
                rslt=x +y;
            }else if(op=="-"){
                rslt=x -y;
            }else if(op=="*"){
                rslt=x *y;
        }else if(op=="/"){
            rslt=x /y;
        }
        document.getElementById("r").innerHTML=rslt;
    }
    </script>

    </body>
</html>
